<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark" style="display: flex; align-items: center; justify-content: center;">

    <div class="container bg-light" style="padding: 20px; border-radius: 10px; width: 50%; height: auto; margin: 30px;">
        <header><h1 style="text-align: center;">Currency Converter</h1></header>
        <div class="form-group" style="margin-top: 50px;">
            <input type="text" class="form-control" id="inputCurrency" placeholder="Enter the currency">
          </div>
          <div class="input-group mb-3">
            <select class="form-select" id="exchangeValue" aria-label="Example select with button addon" style="margin-top: 20px; color: black;">
                <option value="#">Choose currency</option>
                <option value="AUD">AUD</option>
                <option value="BGN">BGN</option>
                <option value="BRL">BRL</option>
                <option value="CAD">CAD</option>
                <option value="CHF">CHF</option>
                <option value="CNY">CNY</option>
                <option value="CZK">CZK</option>
                <option value="DKK">DKK</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="HKD">HKD</option>
                <option value="HRK">HRK</option>
                <option value="HUF">HUF</option>
                <option value="IDR">IDR</option>
                <option value="ILS">ILS</option>
                <option value="INR">INR</option>
                <option value="ISK">ISK</option>
                <option value="JPY">JPY</option>
                <option value="KRW">KRW</option>
                <option value="MXN">MXN</option>
                <option value="MYR">MYR</option>
                <option value="NOK">NOK</option>
                <option value="NZD">NZD</option>
                <option value="PHP">PHP</option>
                <option value="PLN">PLN</option>
                <option value="RON">RON</option>
                <option value="RUB">RUB</option>
                <option value="SEK">SEK</option>
                <option value="SGD">SGD</option>
                <option value="THB">THB</option>
                <option value="TRY">TRY</option>
                <option value="USD">USD</option>
                <option value="ZAR">ZAR</option>
            </select>
          </div>

          <div class="input-group mb-3">
            <select class="form-select" id="targetCurrency" aria-label="Example select with button addon" style="margin-top: 20px; color: black;">
                <option value="#">Choose currency</option>
                <option value="AUD">AUD</option>
                <option value="BGN">BGN</option>
                <option value="BRL">BRL</option>
                <option value="CAD">CAD</option>
                <option value="CHF">CHF</option>
                <option value="CNY">CNY</option>
                <option value="CZK">CZK</option>
                <option value="DKK">DKK</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="HKD">HKD</option>
                <option value="HRK">HRK</option>
                <option value="HUF">HUF</option>
                <option value="IDR">IDR</option>
                <option value="ILS">ILS</option>
                <option value="INR">INR</option>
                <option value="ISK">ISK</option>
                <option value="JPY">JPY</option>
                <option value="KRW">KRW</option>
                <option value="MXN">MXN</option>
                <option value="MYR">MYR</option>
                <option value="NOK">NOK</option>
                <option value="NZD">NZD</option>
                <option value="PHP">PHP</option>
                <option value="PLN">PLN</option>
                <option value="RON">RON</option>
                <option value="RUB">RUB</option>
                <option value="SEK">SEK</option>
                <option value="SGD">SGD</option>
                <option value="THB">THB</option>
                <option value="TRY">TRY</option>
                <option value="USD">USD</option>
                <option value="ZAR">ZAR</option>
              </select>
          </div>
          <button class="btn btn-primary" style="width: 100%;" id="convert">Convert</button>
          <button class="btn btn-danger" id="clear" style="width: 100%; margin-top: 10px;">Clear</button>
          <div class="container" style=" padding: 10px; color: black; display: inline-flex; gap: 50px; justify-content: center; align-items: center; margin-top: 20px;">
            <p style="text-align: left;">From : </p>
           <h1 id="fromInput" style="color: black; font-size: 25px;">00</h1>
           <p style="text-align: left;">Converted to : </p>
           <h1 id="output" style="color: black; font-size: 25px;">00</h1>
          </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
