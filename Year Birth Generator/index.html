<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth Year Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header class="heading">
            <h1>JavaScript Birth Year Calculator</h1>
        </header>
        <div id="yearCont">
            
        </div>
        <input type="text" id="age" placeholder="Enter your age">
        <button id="enterAge">Enter</button>
    </div>
    
    <script>

        let yearCont = document.getElementById('yearCont');
        let age = document.getElementById('age');
        const enterAge = document.getElementById('enterAge');

        enterAge.addEventListener('click', function(){
            let year = new Date();
            yearCont.innerText =  parseInt(year.getFullYear()) - parseInt(age.value);
        });

    </script>
</body>
</html>
