<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>To Do list</title>
		<link rel="stylesheet" href="ToDo.css">
	</head>
	  <body>

	  	<div id="container">
	  		<header class="heading">
	  			<h1>To Do List</h1>
	  			<img src="img/note.png" class="note">
	  		</header>
	  		<h1 class="text">Create a List : </h1>
	  		<input type="text" id="input">
	  		<button id="add" onclick="addList()">Add</button>
	  	</div>


       <script>
       	
       	function addList(){
       		let cont = document.getElementById("container");
       		let myInput = document.getElementById("input");
       		let btn = document.getElementById("add");


       		let newElement = document.createElement("li");
       		newElement.id = "list";
       		newElement.textContent = myInput.value;
       		let checkbox = document.createElement("input");
       		checkbox.type = "checkbox";
       		checkbox.id = "check";
       		let newBtn = document.createElement("button");
       		newBtn.id = "forDelete";
       		newBtn.textContent = "Delete"

       		checkbox.addEventListener("change", function checked(){
       			if(checkbox){
       				newElement.classList.add("done");
       			} else{
       				newElement.classList.remove("done");
       			}
       		});
            
            newElement.appendChild(newBtn);
       		newElement.appendChild(checkbox);
       		cont.appendChild(newElement);

       		myInput.value = "";
            
            function deleteList(){
                newElement.remove();
            }

            newBtn.addEventListener("click", deleteList);

       	}
       </script>
	 </body>
</html>
