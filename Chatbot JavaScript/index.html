<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body class="bg-dark">

    <div class="container" style="overflow: hidden; height: 100vh;">
        <div class="chatbox" id="chatbox">

        </div>
        <div class="input-group mb-3" style="position: absolute; bottom: 50px; width: 80%; margin-left: 30px;">
            <input type="text" class="form-control" placeholder="Type a message..." aria-describedby="button-addon2" id="inputUser" style="background: transparent; color: white;">
            <button class="btn btn-primary" type="button" id="send">Send</button>
        </div>
        <button class="btn btn-secondary" id="newChat" style="position: absolute; top: 20px;">New Chat</button>
    </div>
    
    <script src="chatbot.js"></script>
</body>
</html>
