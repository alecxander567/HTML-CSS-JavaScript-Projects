<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
		<title>Racing Game</title>
		<link rel="stylesheet" href="race.css">
	</head>
	<body>
		
		<div id="container1">
			<img src="img/pic1.gif" id="pic1">
			<img src="img/pic2.gif" id="pic2">
		</div>
		<div id="container2">
			<img src="img/pic3.png" id="pic3">
			<img src="img/pic4.gif" id="pic4">
		</div>
		<button id="start">Start</button>

		<script>
			
			addEventListener("DOMContentLoaded", function(){

				const container1 = document.getElementById("container1");
				const container2 = document.getElementById("container2");

				const pic1 = document.getElementById("pic1");
				const pic2 = document.getElementById("pic2");
				const pic3 = document.getElementById("pic3");
				const pic4 = document.getElementById("pic4");

				const btn = document.getElementById("start");

				pic2.style.visibility = "hidden";
				pic4.style.visibility = "hidden";

				function runAnimate(){

					container1.style.animation = "slide 15s forwards";
					container2.style.animation = "slide2 10s forwards";
					pic1.style.visibility = "hidden";
					pic2.style.visibility = "visible";
					pic3.style.visibility = "hidden";
					pic4.style.visibility = "visible";
					btn.style.visibility = "hidden";
				}

				btn.addEventListener("click", runAnimate);
			});

		</script>
	</body>
</html>
